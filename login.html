<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
       <!-- favicon -->
       <link rel="icon" type="image" href="./images/icons8-facebook-48.png">
</head>
<body>
    <div id="allcontent">
    <div id="container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="place logo" width="321px" height="106px">
        <p id="temp1">Facebook helps you connect and share<br> with the people in your life.</p>
    </div>
    <div id="dlogin">
        <form action="post" style="background-color: white;">
            <label for="uname"></label>
            <input type="text" id="e1" placeholder="Email address or phone number"><br><br>
            <label for="pass"></label>
            <input type="password" id="e2" placeholder="Password">
            <br><br>
            <button id="login">Log in</button>
            <br>
            <a href="./error.html" style="text-decoration: none;"><p id="forgot">Forgotten password?</p></a>
            <hr><br>
            <button id="create">Create new account</button>
        </form><br><br>
        <p id="page"><span><strong> Create a Page</strong></span> for a celebrity, brand or business.</p>
    </div>
</div>
</body>
</html>
